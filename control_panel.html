<html>
<head>

<title>Test Recorder</title>

<link rel="stylesheet" type="text/css" href="./style.css" />

<script src="control_panel.js"></script>
</head>
<body>
<form name="control">
<div><strong>URL:</strong>
  <input type="text" size="80" name="url" /> 
  <input type="submit" id="bstart" name="submit" value="Start" /> 
  <input type="submit" id="bstop" name="bstop" value="Stop Recording" style="display:none;" /> 
  <input type="submit" id="bshow" name="bshow" value="Show Script" style="display: none;" />
</div> 
<div id="logo"></div>
<p class="tagline">
    <span id="tagline">Chrome Extension which recorder steps and generates PhantomJS script.</span>
    <img src='./makina-icon.png'>
    </p>
</body>
</html>
